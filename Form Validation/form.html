<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Validation Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card shadow">
          <div class="card-header text-center fw-bold">
            Complete Bootstrap Form
          </div>

          <div class="card-body">

            <form action="/submit" method="POST">

              <!-- Name -->
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" placeholder="John" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="john@email.com" required>
              </div>

              <!-- Username -->
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>

              <!-- Age -->
              <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" required>
              </div>

              <!-- Salary -->
              <div class="mb-3">
                <label class="form-label">Salary</label>
                <input type="text" name="salary" class="form-control" required>
              </div>

              <!-- Website -->
              <div class="mb-3">
                <label class="form-label">Website</label>
                <input type="url" name="website" class="form-control" required>
              </div>

              <!-- Date of Birth -->
              <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control" required>
              </div>

              <!-- Code -->
              <div class="mb-3">
                <label class="form-label">Code (3 uppercase letters)</label>
                <input type="text" name="code" class="form-control" placeholder="ABC" required>
              </div>

              <!-- City -->
              <div class="mb-3">
                <label class="form-label">City (lowercase)</label>
                <input type="text" name="city" class="form-control" placeholder="london" required>
              </div>

              <!-- Bio -->
              <div class="mb-3">
                <label class="form-label">Bio</label>
                <textarea name="bio" class="form-control" rows="3" required></textarea>
              </div>

              <!-- Active -->
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="isActive" value="true" required>
                <label class="form-check-label">Active User</label>
              </div>

              <!-- Submit -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit Form</button>
              </div>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
